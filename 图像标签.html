<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <img src="./cat.jpg">
    <!-- src 用来指定图像的位置和名称 -->
    <img src="./dog1.jpg" alt="小狗">
    <!-- alt 替换文本 图片无法显示的时候显示的文字 -->
    <img src="./dog.jpg" alt="小狗" title="小狗">
    <!-- title 鼠标悬停再图片上时显示的文字 -->
</body>
</html>
