<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例二</title>
</head>
<body>
    <h1>注册信息</h1>
    <form action="">
        <!-- 表单控件 -->
        <!-- 个人信息 -->
        <h2>个人信息</h2>
        <label>姓名：<input type="text" placeholder="请输入真是姓名"></label>
        <br><br>
        <label>密码：<input type="password" placeholder="请输入密码"></label>
        <br><br>
        <label>确认密码：<input type="password" placeholder="请确认密码"></label>
        <br><br>
        <label>性别：<input type="radio" name="gender" checked>男</label>
        <label><input type="radio" name="gender">女</label>
        <br><br>
        <label>居住城市:</label>
        <select name="" id="">
            <option>北京</option>
            <option>上海</option>
            <option>广州</option>
            <option>深圳</option>
            <option selected>武汉</option>
        </select>
        <!-- 教育经历 -->
        <h2>教育经历</h2>
        <label>最高学历：</label>
        <select name="" id="">
            <option>专科</option>
            <option selected>本科</option>
            <option>研究生</option>
            <option>博士</option>
        </select>
        <br><br>
        <label>学校名称：<input type="text"></label>
        <br><br>
        <label>所学专业：<input type="text"></label>
        <br><br>
        <label>在校时间：</label>
        <select name="" id="">
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
        </select>
        --
        <select name="" id="">
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
        </select>
        <!-- 工作经历 -->
        <h2>工作经历</h2>
        <label>公司名称：<input type="text"></label>
        <label><div>工作描述：</div><textarea name="" id="" cols="30" rows="5"></textarea></label>
        <br><br>
        <!-- 协议 和 按钮 -->
        <input type="checkbox">已阅读并同意以下协议
        <br><br>
        <ul>
            <li><a href="#">《用户服务协议》</a></li>
            <li><a href="#">《隐私政策》</a></li>
        </ul>
        <button>免费注册</button>
        <button type="reset">重新填写</button>
    </form>
</body>
</html>
