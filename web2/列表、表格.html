<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表、表格</title>
</head>
<body>
    <!-- ul为无序列表 li是列表条目 -->
    <ul>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ul>
    <!-- ol为有序列表 -->
    <ol>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ol>
    <!-- dl为定义列表 dt为列表标题  dd为列表条目 -->
    <dl>
        <dt>标题</dt>
        <dd>第一项</dd>
        <dd>第二项</dd>
    </dl>
    <!-- table表格 tr行 th表头单元格 td内容单元格 border可以为表格添加边框线数字为粗细程度 -->
    <!-- thead内表示表格头部内容 tbody内表示表格主要内容 tfoot内表示表格底部内容  表格结构标签可以省略 -->
    <table border="2">
       <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>总分</th>
            </tr>
       </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>99</td>
                <td>100</td>
                <td>199</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>98</td>
                <td>100</td>
                <td>198</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td>全市第一</td>
                <td>全市第一</td>
                <td>全市第一</td>
            </tr>
        </tfoot>
    </table>
    <!-- 合并单元格 -->
    <!-- 保留最左最上的单元格，添加属性（取值是数字，表示需要合并的单元格数量） -->
    <!-- 跨行合并，保留最上单元格，添加属性 rowspan -->
    <!-- 跨列合并，保留最左单元格，添加属性 colspan -->
    <table border="2">
        <thead>
             <tr>
                 <th>姓名</th>
                 <th>语文</th>
                 <th>数学</th>
                 <th>总分</th>
             </tr>
        </thead>
         <tbody>
             <tr>
                 <td>张三</td>
                 <td>99</td>
                 <td rowspan="2">100</td>
                 <td>199</td>
             </tr>
             <tr>
                 <td>李四</td>
                 <td>98</td>
                 <!-- <td>100</td> -->
                 <td>198</td>
             </tr>
         </tbody>
         <tfoot>
             <tr>
                 <td>总结</td>
                 <td colspan="3">全市第一</td>
                 <!-- <td>全市第一</td> -->
                 <!-- <td>全市第一</td> -->
             </tr>
         </tfoot>
     </table>
</body>
</html>
