<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner{
            background-color: #f3f3f4;
            background-image: url(./bk.png);
            height: 500px;
            background-repeat: no-repeat;
            background-position: left bottom;
            text-align: right;
            color: #333;
        }
        .banner h2{
            font-weight: 400;
            font-size: 36px;
            line-height: 100px;
        }
        .banner p{
            font-size: 20px;
        }
        .banner a{
            display: inline-block;
            width: 125px;
            height: 40px;
            background-color: #eb6c22;
            font-size: 20px;
            text-align: center;
            text-decoration: none;
            line-height: 40px;
            color: #fff;
        }
        a:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h2>让创造产生价值</h2>
        <p>我们希望小游戏平台可以提供无限的可能性，让每一个创作者都可以将他的才华和创意传递给用户。</p>
        <a href="#">我要报名</a>
    </div>
</body>
</html>
