<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>
<body>
    <a href="https://www.baidu.com/">跳转到百度</a>
    <a href="https://www.baidu.com/" target="_blank">跳转到百度（新窗口）</a>
    <a href="#">空链接</a>
    <!-- href 属性值是跳转地址若为#表示空链接   target="_blank" 实现新窗口打开页面   -->
    <br>
    <audio src="./media/music.mp3" controls loop autoplay></audio>
    <!-- src音频URL(MP3,Ogg,Wav) controls显示音频控制面板 loop循环播放 -->
    <!-- autoplay自动播放(浏览器一般会禁用) -->
    <!-- html5中如果属性名和属性值相同,可以简写为一个单词 -->
    <video src="./media/vue.mp4" controls loop muted autoplay></video>
    <!-- muted静音播放 浏览器支持在静音状态自动播放   src视频URL(MP4,WebM,Ogg) -->
</body>
</html>
