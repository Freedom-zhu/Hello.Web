<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <img src="./media/cat.jpg">
    <!-- src 用来指定图像的位置和名称  width设定图片的宽度  height设定图片的高度 -->
    <img src="./media/dog.jpg" alt="小狗">
    <!-- alt 替换文本 图片无法显示的时候显示的文字 -->
    <img src="./media/dog.jpg" alt="小狗" title="小狗">
    <!-- title 鼠标悬停再图片上时显示的文字 -->
    <img src="D:/ProgramData/VS Code/web1/media/dog.jpg">
    <img src="https://www.itheima.com/images/logo.png">
    <!-- src 也可以直接使用绝对路径和网页中的图片 -->
    <!-- / 表示进入某个文件夹里面  .表示当前文件所在文件夹  ..表示当前文件的上一级文件夹 -->
</body>
</html>
